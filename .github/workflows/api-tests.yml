name: API Tests - User Management

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executa todos os dias √†s 9h UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create reports directory
        run: mkdir -p reports
      
      - name: Run Newman tests
        run: npm run test:ci
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/
          retention-days: 30
      
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: reports/newman-report.html
          retention-days: 30
      
      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: json-report
          path: reports/newman-report.json
          retention-days: 30
      
      - name: Check test results
        run: |
          if [ -f reports/newman-report.json ]; then
            echo "‚úÖ Test execution completed"
            cat reports/newman-report.json | jq '.run.stats'
          else
            echo "‚ùå Test execution failed"
            exit 1
          fi
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('reports/newman-report.json')) {
              const report = JSON.parse(fs.readFileSync('reports/newman-report.json', 'utf8'));
              const stats = report.run.stats;
              const failures = report.run.failures;
              
              let comment = `## üß™ API Test Results\n\n`;
              comment += `| Metric | Value |\n`;
              comment += `|--------|-------|\n`;
              comment += `| Total Requests | ${stats.requests.total} |\n`;
              comment += `| Total Tests | ${stats.assertions.total} |\n`;
              comment += `| Passed | ‚úÖ ${stats.assertions.total - stats.assertions.failed} |\n`;
              comment += `| Failed | ‚ùå ${stats.assertions.failed} |\n`;
              
              if (failures.length > 0) {
                comment += `\n### ‚ùå Failed Tests:\n\n`;
                failures.forEach(failure => {
                  comment += `- **${failure.source.name}**: ${failure.error.message}\n`;
                });
              } else {
                comment += `\n### ‚úÖ All tests passed!\n`;
              }
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
      
      - name: Publish test summary
        if: always()
        run: |
          echo "# üìä Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/newman-report.json ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## Statistics" >> $GITHUB_STEP_SUMMARY
            cat reports/newman-report.json | jq -r '.run.stats | 
              "- **Total Requests**: \(.requests.total)\n" +
              "- **Total Tests**: \(.assertions.total)\n" +
              "- **Passed**: ‚úÖ \(.assertions.total - .assertions.failed)\n" +
              "- **Failed**: ‚ùå \(.assertions.failed)\n" +
              "- **Total Time**: \(.requests.total)ms"' >> $GITHUB_STEP_SUMMARY
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## üì• Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- HTML Report: Available in artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- JSON Report: Available in artifacts" >> $GITHUB_STEP_SUMMARY
          fi

  quality-gate:
    name: Quality Gate
    needs: api-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: json-report
          path: reports/
      
      - name: Evaluate quality metrics
        run: |
          if [ -f reports/newman-report.json ]; then
            FAILED=$(cat reports/newman-report.json | jq '.run.stats.assertions.failed')
            TOTAL=$(cat reports/newman-report.json | jq '.run.stats.assertions.total')
            
            echo "Failed tests: $FAILED"
            echo "Total tests: $TOTAL"
            
            if [ "$FAILED" -gt 0 ]; then
              echo "‚ùå Quality gate failed: $FAILED tests failed"
              exit 1
            else
              echo "‚úÖ Quality gate passed: All tests successful"
            fi
          else
            echo "‚ùå No test results found"
            exit 1
          fi
